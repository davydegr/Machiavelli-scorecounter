<!DOCTYPE html>
<html>
  <head>
    <title>Machiavelli scorecounter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


  </head>
  <body>
    <h1>Machiavelli scorecounter</h1>
    <button id="add-building-pop-up">Add a building</button>

    <div class="flash-message hidden"></div>

    <form onsubmit="return false;" class="hidden">

      <button class="close-modal">&times;</button>

      <div class="center">
        <h2>Add a building</h2>
      </div>
        
      <div>
        <div>
          <label for="value">Score gebouw:</label>
          <input type="number" name="value" id="building-value"/>
      </div>
  
  
      <div>
          <label for="building-color" id="building-color">Kleur gebouw:</label>
          <input type="radio" value="red" name="building-color">Red</input>
          <input type="radio" value="green" name="building-color">Green</input>
          <input type="radio" value="blue" name="building-color">Blue</input>
          <input type="radio" value="yellow" name="building-color">Yellow</input>
          <input type="radio" value="purple" name="building-color">Purple</input>
          <input type="radio" value="neutral" name="building-color">Neutral</input>
      </div>
  
  
      <div>
        <label for="player-number" id="player-number">Toevoegen bij welke speler?</label>
        <input type="radio" value="1" name="player-number">Speler 1</input>
        <input type="radio" value="2" name="player-number">Speler 2</input>
        <input type="radio" value="3" name="player-number">Speler 3</input>
        <input type="radio" value="4" name="player-number">Speler 4</input>
        <input type="radio" value="5" name="player-number">Speler 5</input>
        <input type="radio" value="6" name="player-number">Speler 6</input>
      </div>
  
        <input type="submit" value="Gebouw toevoegen" id="add-building">
      </div>
      </form>

    <div id="scoreboard">

    </div>
    


    <script src="script.js"></script>
  </body>
</html>
